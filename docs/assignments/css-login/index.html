<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unstyled vs Styled Login Form</title>
        <style>
            /* Styling for the bottom half (styled version) */
            .styled-container {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }
            .styled-container h2 {
                margin-bottom: 20px;
                font-size: 24px;
                font-weight: bold;
            }
            .styled-form-group {
                margin-bottom: 15px;
                text-align: left;
            }
            .styled-form-group label {
                display: block;
                margin-bottom: 5px;
                font-size: 16px;
            }
            .styled-form-group input {
                width: 100%;
                padding: 8px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            .styled-container button {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
            }
            .styled-container button:hover {
                background-color: #0056b3;
            }

            /* General layout for the page */
            body {
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: beige;
            }
            .section {
                margin: 20px 0;
                width: 100%;
                display: flex;
                justify-content: center;
            }
            hr {
                width: 80%;
                border: 1px solid #ccc;
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <!-- Top Half: Unstyled Version -->
        <div style="padding: 80px 0; background-color: white">
            <div>
                <h1 style="text-decoration: underline; text-align: center">
                    BEFORE
                </h1>
                <h2>Login</h2>
                <div>
                    <div>
                        <label for="username1">Username:</label>
                        <input
                            type="text"
                            id="username1"
                            name="username1"
                            required />
                    </div>
                    <div>
                        <label for="password1">Password:</label>
                        <input
                            type="password"
                            id="password1"
                            name="password1"
                            required />
                    </div>
                    <button>Login</button>
                </div>
            </div>
        </div>

        <!-- Bottom Half: Styled Version -->

        <h1 style="text-decoration: underline; text-align: center">AFTER</h1>
        <div class="section">
            <div class="styled-container">
                <h2>Login</h2>
                <div>
                    <div class="styled-form-group">
                        <label for="username2">Username:</label>
                        <input
                            type="text"
                            id="username2"
                            name="username2"
                            required />
                    </div>
                    <div class="styled-form-group">
                        <label for="password2">Password:</label>
                        <input
                            type="password"
                            id="password2"
                            name="password2"
                            required />
                    </div>
                    <button>Login</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
