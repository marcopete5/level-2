<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mario Pest Control</title>

                    <input type="number" min="0" value="0" id="goomba-count" />
                </li>
                <li>
                    <img
                    src="https://mystickermania.com/cdn/stickers/games/mario-bob-omb-512x512.png""
                    alt="Bob-omb" />
                    <span>Bob-omb - 7 Coins</span>
                    <label for="bobomb-count">Caught:</label>
                    <input type="number" min="0" value="0" id="bobomb-count" />
                </li>
                <li>
                    <img
                        src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/ff89cf4c-4884-442d-8ffa-25d0607562e9/df0u03u-d3e6c2da-a134-47c2-9a53-b632ae45d647.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcL2ZmODljZjRjLTQ4ODQtNDQyZC04ZmZhLTI1ZDA2MDc1NjJlOVwvZGYwdTAzdS1kM2U2YzJkYS1hMTM0LTQ3YzItOWE1My1iNjMyYWU0NWQ2NDcucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.fT8Aq1KjV5YmWI2ykhjW8MHdhxBMQOlcJCcs72JFTzk"
                        alt="Cheep-cheep" />
                    <span>Cheep-cheep - 11 Coins</span>
                    <label for="cheepcheep-count">Caught:</label>
                    <input
                        type="number"
                        min="0"
                        value="0"
                        id="cheepcheep-count" />
                </li>
            </ul>
            <div class="total-price">
                Total Price: <span id="total-coins">0</span> Coins
            </div>
            <hr />
            <footer>
                <p>Email: mario@mariopestcontrol.com</p>
                <p>Website: www.mariopestcontrol.com</p>
                <p>Address: 123 Mushroom Kingdom Lane, Toad Town</p>
            </footer>
        </div>
        <script src="app.js"></script>

</html>
